language: scala
scala:
- 2.12.4
sudo: false
script:
- sbt clean coverage test coverageReport && sbt coverageAggregate
after_success:
- sbt coveralls
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
